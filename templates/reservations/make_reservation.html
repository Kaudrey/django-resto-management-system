
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% load static %}
    <style>
        /* Sidebar and layout */
        .sidebar {
            min-height: 100vh;
            background-color: rgba(240, 240, 240, 0.95);
            padding: 20px;
            position: fixed;
            width: 260px;
        }

        .sidebar a {
            background-color: #f5f5f5;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
        }

        .container {
            margin-left: 270px;
            padding-top: 20px;
        }

        /* Adjust table container for scrolling */
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            table-layout: fixed;
        }

        th, td {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-sm {
            font-size: 0.875rem;
        }

        .alert {
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .container {
                margin-left: 0; /* No margin on smaller screens */
            }

            .sidebar {
                width: 100%; /* Full-width sidebar for smaller screens */
                position: static;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                width: 100%; /* Full width on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;"> <!-- Green color for the navbar -->
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ABC Resto</a> <!-- White text for the brand -->
        </div>
    </nav>
    

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar for Buttons -->
            <div class="col-md-3 sidebar">
                <h4 class="text-center mb-4">Menu</h4>
                <div class="mb-4">
                    <a href="{% url 'home' %}" class="btn w-100 mb-3">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                    
                    <a href="{% url 'customer_food_items' %}" class="btn w-100 mb-3">
                        <i class="fas fa-utensils me-2"></i>Food Items
                    </a>

                    <a href="{% url 'customer_orders' %}" class="btn w-100 mb-3">
                        <i class="fas fa-receipt me-2"></i> Orders
                    </a>
                    <a href="{% url 'view_customer_reservations' %}" class="btn w-100 mb-3">
                        <i class="fas fa-calendar-alt me-2"></i> Reservations
                    </a>

                    <a href="{% url 'customer_logout' %}" class="btn w-100">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                    
                </div>
            </div>
<div class="container mt-5">
    <h2 class="text-center">Make a Reservation</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            {{ form.date }}
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            {{ form.time }}
        </div>
        <div class="mb-3">
            <label for="number_of_guests" class="form-label">Number of Guests</label>
            {{ form.number_of_guests }}
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Special Requests</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Confirm Reservation</button>
    </form>
</div>
{% endblock %}
