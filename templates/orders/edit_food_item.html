<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Custom styles */
        .sidebar {
            min-height: 100vh;
            background-color: rgba(240, 240, 240, 0.95);
            padding: 20px;
        }

        .sidebar a {
            background-color: #f5f5f5;
            color: #000;
            text-decoration: none;
            border: none;
            margin-bottom: 15px;
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 10px; /* Space between icon and text */
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
        }

        .form-container {
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;"> <!-- Green color for the navbar -->
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Restaurant Admin</a> <!-- White text for the brand -->
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar for Buttons -->
            <div class="col-md-3 sidebar">
                <h4 class="text-center mb-4">Admin Menu</h4>
                <div class="mb-4">
                    <a href="{% url 'admin_dashboard' %}" class="btn w-100 mb-3">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                    <a href="{% url 'view_food_items' %}" class="btn w-100 mb-3">
                        <i class="fas fa-utensils me-2"></i>Food Items
                    </a>
                    <a href="{% url 'admin_view_orders' %}" class="btn w-100 mb-3">
                        <i class="fas fa-receipt me-2"></i> Orders
                    </a>
                    <a href="{% url 'view_reservations' %}" class="btn w-100 mb-3">
                        <i class="fas fa-calendar-alt me-2"></i> Reservations
                    </a>
                    <a href="{% url 'view_staff' %}" class="btn w-100">
                        <i class="fas fa-users me-2"></i>Staff Members
                    </a>
                    <a href="{% url 'admin_logout' %}" class="btn w-100">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </div>
            </div>

            <!-- Main Content for Editing Food Item -->
            <div class="col-md-9 form-container">
                <h2 class="text-center mb-4">Edit Food Item</h2>
                <div class="card p-4 shadow">
                    <form method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Food Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{ form.name.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="3" required>{{ form.description.value }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (RWF)</label>
                            <input type="number" name="price" id="price" class="form-control" value="{{ form.price.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Food Image</label>
                            <input type="file" name="image" id="image" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-success w-30">Update Food Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
