<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff Member</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sidebar and layout */
        .sidebar {
            min-height: 100vh;
            background-color: rgba(240, 240, 240, 0.95);
            padding: 20px;
            position: fixed;
            width: 260px;
            top: 60px; /* Adjust based on navbar height */
        }

        .sidebar a {
            background-color: #f5f5f5;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
        }

        .container {
            margin-left: 270px;
            padding-top: 20px;
        }

        /* Adjust form layout to fit screen */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-control {
            width: 100%;
        }

        /* Fix navbar to top */
        nav.navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1050; /* Ensures navbar is always on top */
        }

        /* Add some padding below navbar to avoid overlap */
        body {
            padding-top: 50px; /* Adjust this value based on the navbar height */
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .container {
                margin-left: 0; /* No margin on smaller screens */
            }

            .sidebar {
                width: 100%; /* Full-width sidebar for smaller screens */
                position: static;
                top: 0; /* Remove top positioning on smaller screens */
            }

            .form-container {
                width: 100%;
                padding: 20px;
            }

            nav.navbar {
                position: static; /* Navbar becomes part of the flow on small screens */
                padding: 10px 0; /* Adjust padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;"> <!-- Green color for the navbar -->
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Restaurant Admin</a> <!-- White text for the brand -->
        </div>
    </nav>
    

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar for Buttons -->
            <div class="col-md-3 sidebar">
                <h4 class="text-center mb-4">Admin Menu</h4>
                <div class="mb-4">
                    <a href="{% url 'admin_dashboard' %}" class="btn w-100 mb-3">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                    
                    <a href="{% url 'view_food_items' %}" class="btn w-100 mb-3">
                        <i class="fas fa-utensils me-2"></i>Food Items
                    </a>

                    <a href="{% url 'admin_view_orders' %}" class="btn w-100 mb-3">
                        <i class="fas fa-receipt me-2"></i> Orders
                    </a>
                    <a href="{% url 'view_reservations' %}" class="btn w-100 mb-3">
                        <i class="fas fa-calendar-alt me-2"></i> Reservations
                    </a>
                    <a href="{% url 'view_staff' %}" class="btn w-100">
                        <i class="fas fa-users me-2"></i>Staff Members
                    </a>
                    <a href="{% url 'admin_logout' %}" class="btn w-100">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                    
                </div>
            </div>
            
            <!-- Main Content Section -->
            <div class="col-md-9">
                <div class="container mt-5">
                    <h2 class="text-center mb-4">Add New Staff Member</h2>
                    <div class="card p-4 shadow form-container">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Enter first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Enter last name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select name="role" id="role" class="form-control">
                                    <option value="waiter">Waiter</option>
                                    <option value="chef">Chef</option>
                                    <option value="manager">Manager</option>
                                    <option value="cleaner">Cleaner</option>
                                    <option value="receptionist">Receptionist</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-30">Add Staff Member</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
