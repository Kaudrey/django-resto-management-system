<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff Member</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sidebar and layout */
        .sidebar {
            min-height: 100vh;
            background-color: rgba(240, 240, 240, 0.95);
            padding: 20px;
            position: fixed;
            width: 260px;
            top: 60px;
        }

        .sidebar a {
            background-color: #f5f5f5;
            color: #000;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #e0e0e0;
        }

        .container {
            margin-left: 270px;
            padding-top: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-control {
            width: 100%;
        }

        nav.navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1050;
        }

        body {
            padding-top: 50px;
        }

        @media (max-width: 767px) {
            .container {
                margin-left: 0;
            }

            .sidebar {
                width: 100%;
                position: static;
                top: 0;
            }

            .form-container {
                width: 100%;
                padding: 20px;
            }

            nav.navbar {
                position: static;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Restaurant Admin</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h4 class="text-center mb-4">Admin Menu</h4>
                <a href="{% url 'admin_dashboard' %}" class="btn w-100 mb-3">
                    <i class="fas fa-home me-2"></i> Home
                </a>
                <a href="{% url 'view_food_items' %}" class="btn w-100 mb-3">
                    <i class="fas fa-utensils me-2"></i> Food Items
                </a>
                <a href="{% url 'admin_view_orders' %}" class="btn w-100 mb-3">
                    <i class="fas fa-receipt me-2"></i> Orders
                </a>
                <a href="{% url 'view_reservations' %}" class="btn w-100 mb-3">
                    <i class="fas fa-calendar-alt me-2"></i> Reservations
                </a>
                <a href="{% url 'view_staff' %}" class="btn w-100">
                    <i class="fas fa-users me-2"></i> Staff Members
                </a>
                <a href="{% url 'admin_logout' %}" class="btn w-100">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>

            <!-- Main Content Section -->
            <div class="col-md-9">
                <div class="container mt-5">
                    <h2 class="text-center mb-4">Edit Staff Member</h2>
                    <div class="card p-4 shadow form-container">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" id="first_name" value="{{ staff.first_name }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" id="last_name" value="{{ staff.last_name }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" value="{{ staff.email }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" name="phone" id="phone" value="{{ staff.phone }}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select name="role" id="role" class="form-control">
                                    <option value="waiter" {% if staff.role == 'waiter' %}selected{% endif %}>Waiter</option>
                                    <option value="chef" {% if staff.role == 'chef' %}selected{% endif %}>Chef</option>
                                    <option value="manager" {% if staff.role == 'manager' %}selected{% endif %}>Manager</option>
                                    <option value="cleaner" {% if staff.role == 'cleaner' %}selected{% endif %}>Cleaner</option>
                                    <option value="receptionist" {% if staff.role == 'receptionist' %}selected{% endif %}>Receptionist</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-30">Update Staff Member</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
